<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unique Path and shareable Link </h1>
    <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required/><br>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone: </label>
            <input type="phone" id="phone" name="phone" required>
   </fieldset>



   <label for="profilePicture">Profille Picture</label>
   <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

   <fieldset>
    <legend>Education</legend>
    <label for="Education">Education</label>
    <textarea id="education" name="education" rows="4" required></textarea><br>
   </fieldset>

   <fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea id="experience" name="experience" rows="4" required></textarea><br>
   </fieldset>

   <fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>
   </fieldset>
<button type="submit">Generate Resume</button>
    </form>

    <div id="showresume">

    </div>
    <script src="script.js" defer></script>
</body>
</html>
